<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel = "stylesheet" type="text/css" href="./styles/style.css">
    <script src = "./script/script.js" defer></script>
</head>
<body>
   <main>
     <section class ="info">
        <header>
            <h1>Rock-Paper-Scissors</h1>
        </header>
        <div class = "inst">
             <p>click on your desired option to play!!!</p>
        </div>
     </section>
     <section class="content">
        <section class="score">
            <div>
                <p id="user">Your Score: </p>
            </div>
            <div>
                <p id="computer">Computer Score: </p>
            </div>
        </section>
        <section class="winner">
            <div class ="result">

            </div>
        </section>
        <section class = "">
            <div class = "answers">
                <button id ="rock">
                    <img src = "./images/rock.png" alt="image of a rock hand gesture">
                </button>
                <button id ="paper">
                    <img src = "./images/paper.png" alt="image of a paper hand gesture">
                </button>
                <button id ="scissors">
                    <img src = "./images/scissors.png" alt="image of a scissors hand gesture">
                </button>
            </div>
        </section>
     </section>
     <section class ="footer">
        <footer>
            <p>Enjoy playing!!!</p>
        </footer>
     </section>
   </main> 
</body>
</html>
